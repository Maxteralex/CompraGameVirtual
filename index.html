<!DOCTYPE html>
<html lang="br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- <link rel="stylesheet" href="static/css/basic.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
        <script type="text/javascript">
            const contract_address = "0x3513771697796bd3719a33a588f216453794e901";
            
            const contract_abi = [
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "_owner_name",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "_item_name",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_item_id",
                            "type": "uint256"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_item_price",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [],
                    "name": "buyItem",
                    "outputs": [],
                    "stateMutability": "payable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getItemName",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getItemPrice",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "getOwnerName",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "sellItem",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "_item_price",
                            "type": "uint256"
                        }
                    ],
                    "name": "setItemPrice",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];

            const ethEnabled = () => {
                if (window.ethereum) {
                    window.web3 = new Web3(window.ethereum);
                    window.ethereum.enable();
                    return true;
                }
                return false;
            }

            async function saveCoinbase () {
                window.coinbase = await window.web3.eth.getCoinbase();
            };

            async function getAndShowItemInfo () {
                var owner = window.VirtualGameItemStore.methods.getOwnerName().call();
                var item = window.VirtualGameItemStore.methods.getItemName().call();
                var price = window.VirtualGameItemStore.methods.getItemPrice().call();
                var objSpan = document.getElementById("item_data");
                var objDiv = document.createElement("div");
                objDiv.appendChild(document.createTextNode("Dono do item: " + (await owner)));
                objDiv.appendChild(document.createElement('br'));
                objDiv.appendChild(document.createTextNode("Nome do item: " + (await item)));
                objDiv.appendChild(document.createElement('br'));
                objDiv.appendChild(document.createTextNode("Preço do item: " + (await price)));
                objSpan.replaceChild(objDiv, objSpan.firstChild);
            };

            async function sellItem() {
                window.VirtualGameItemStore.methods.sellItem().call();
            };

            async function setPrice() {
                var new_price = document.getElementById("item_price").value;
                if(new_price) {
                    new_price = parseInt(new_price);
                    window.VirtualGameItemStore.methods.setItemPrice(new_price).call();
                }
            };

            async function buyItem() {
                var paid_amount = document.getElementById("transaction_value").value;
                if(paid_amount) {
                    paid_amount = parseInt(paid_amount);
                    window.VirtualGameItemStore.methods.buyItem().send({from:window.coinbase, to:contract_address, value:paid_amount});
                }
            };

            if (!ethEnabled()) {
                alert("Metamask or browser with Ethereum not detected!");
            }
            else {
                window.VirtualGameItemStore = new web3.eth.Contract(contract_abi, contract_address);
                saveCoinbase();
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top tc-navbar">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Home</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="about.html">Sobre</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="getAndShowItemInfo()">Informações do Item</button>
                <span id="item_data"> </span>
            </div>
            <div class="col-lg-3">
                Valor do Pagamento: <input type="number" id="transaction_value" name="transaction_value">
                <button class="btn btn-primary"  onclick="buyItem()">Comprar</button>
            </div>
            <div class="col-lg-3">
                Novo Preço: <input type="number" id="item_price" name="transactionValue">
                <button class="btn btn-primary" onclick="setPrice()">Alterar Preço</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary" onclick="sellItem()">Habilitar Venda</button>
            </div>
        </div>
    </body>
</html>
